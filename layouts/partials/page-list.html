<ul class="section-ul">
    {{- range . -}}
    <li class="section-li">
        <div class="meta">
            {{partial "date-fmt.html" .}}
        </div>
        <div class="section">
            <div class="desc">
              <h3><a href="{{ .Permalink }}" class="internal-link" data-src="{{ .RelPermalink }}">{{- .Title -}}</a></h3>
              <p>
                {{.Summary | plainify}}
              </p>
            </div>
        </div>
    </li>
    {{- end -}}
</ul>
