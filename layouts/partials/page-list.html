<ul class="section-ul">
    {{- range . -}}
    <li class="section-li">
        <div class="flex items-center">
            <div class="meta">
                {{partial "date-fmt.html" .}}
            </div>
            <ul class="tags">
                {{ range (.GetTerms "tags") }}
                {{ if not (findRE `\d{4}` .) }}
                <li><a href="{{ .Permalink }}">{{ .LinkTitle | title}}</a></li>
                {{ end }}
                {{ end }}
            </ul>
        </div>
        <div class="section">
            <div class="desc">
              <h3 class="text-xl"><a href="{{ .Permalink }}" class="internal-link" data-src="{{ .RelPermalink }}">{{- .Title -}}</a></h3>
              <p>
                {{.Summary | plainify}}
              </p>
            </div>
        </div>
    </li>
    {{- end -}}
</ul>
